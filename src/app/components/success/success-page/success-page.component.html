<div class="text-center container">
    <h1 class="h-100 text-success">Успіх! <br><i class="fa-solid fa-circle-check fa-beat"></i></h1>


    <h4>Скоро з вами зв'яжеться менеджер для уточненя деталей замовлення</h4>

    <p>Ви також можете зв'затись з нами у соцмеражх</p>
    <ul class="list-unstyled ms-auto d-flex flex-row flex-wrap justify-content-center">
        <li *ngFor="let item of ContactsJson;">
            <a class="btn-link mx-1 my-1" routerLink="/{{item.name}}">
                <i class="{{item.icon}}"></i>
                {{item.name}}
            </a>
        </li>
    </ul>
</div>
